<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../try js project/ptry.css">
    <link rel="stylesheet" href="/font-awesome-4.7.0/css/font-awesome.min.css">
    <script src="../try js project/ptry.js" defer></script>
</head>
<body>
    <main>
        <div class="header__container">
            <h1>Swift<span>Wear</span></h1>
        </div>

    
        <div class="container">
            <form>
                <div class="head"><h2>Login</h2></div>
                <div class="user__account">
                    <input type="text" name="" required placeholder="Email Address" id="user">
            
                    <span class="user"><i class="fa fa-user"></i></span>
                </div>
                <div class="user__account">
                    <input type="password" name="" required placeholder="Password">
                
                    <span class="lock"><i class="fa fa-lock"></i></span>
                </div>
            </form>
           <div class="empty">
            <span class="unlock"><i class="fa fa-unlock-alt"></i></span>
            <a href="#">I forgot my password</a>
           </div>

            <div class="login__contain"><p>Login</p></div>
            <div class="alternative">
                <p>Or LogIn Using</p>
               
                    <div class="facebook__account">
                        <i class="fa fa-facebook-square"></i>
                            <p class="p__facebook">Login with Facebook</p>
                    </div>
                    <div class="google__account">
                        <i class="fa fa-google"></i>
                        <p class="p__google">Login with Google</p>
                    </div>
                </div>
            </div>
            <div class="new__member">
                <i class="fa fa-sign-in"></i>
                <a href="#">New user? Sign Up here.</a>
            </div>
            <div class="box">
                <div class="contain__me">
                    <i class="fa fa-close"></i>
                   <div class="pop"><h3> Oops! Check Your Network!!</h3>
                    <img src="../images/3d-man-with-oops-sign-2065155-removebg-preview.png" width="50"></div>
                </div>
            </div>
    </main>
</body>
</body>
</html>
